<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 - Thêm nhân viên</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f2f2f2; 
            padding: 20px; }
        .form-box { 
            width: 600px; 
            margin: auto; 
            background: white; 
            border: 1px solid #007bff; 
            border-radius: 5px; overflow: hidden; }
        .form-header { 
            background: #007bff; 
            color: white;
            padding: 10px; 
            font-weight: bold; }
        .form-body { 
            padding: 20px; }
        .row { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 15px; }
        .col { 
            flex: 1; }
        label {
            display: block; 
            font-weight: bold; 
            margin-bottom: 5px; }
        input, select { 
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 4px; }
        .inline { 
            width: auto; }
        .footer { 
            text-align: right; 
            margin-top: 20px; }
        .btn-save { 
            background: #28a745; 
            color: white; 
            padding: 8px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="form-header">New Employee</div>
        <form class="form-body">
            <div class="row">
                <div class="col">
                    <label>Name</label>
                    <input type="text">
                </div>
                <div class="col">
                    <label>Email</label>
                    <input type="email">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Phone</label>
                    <input type="text">
                </div>
                <div class="col">
                    <label>Position</label>
                    <select>
                        <option>--Select Position--</option>
                        <option>Staff</option>
                        <option>Manager</option>
                        <option>CEO</option>
                    </select>
                </div>
            </div>

            <label>Sex</label>
            <input type="radio" name="sex" class="inline"> Male
            <input type="radio" name="sex" class="inline"> Female

            <div class="footer">
                <button type="submit" class="btn-save">Save</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
